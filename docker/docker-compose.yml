version: '3.8'

services:
  groupbin:
    image: groupbin:latest
    ports:
      - "5156:5000"
    environment:
      - PORT=5000
      - FLASK_CONFIG=production
      - ENV_FILE=/config/.env
      - DATA_DIR=/data
    volumes:
      - ./data:/data
      - ./config:/config
    restart: unless-stopped

