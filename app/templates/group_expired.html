{% extends "base.html" %}

{% block title %}小组已过期 - {{ config.SITE_NAME }}{% endblock %}

{% block content %}

<title></title>

<div class="error-container">
    <h1 class="display-4 text-danger">小组已过期</h1>
    <p class="lead">
        小组 <strong>{{ group.name or group.id }}</strong> 已在 <span class="utc-time"
            data-utc="{{ group.expires_at.isoformat() }}">{{ group.expires_at.strftime('%Y-%m-%d %H:%M') }}</span> 过期
    </p>
    <p>过期的小组及其文件已被系统自动清理。</p>
    <div class="mt-4">
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">返回主页</a>
        <a href="{{ url_for('group.create') }}" class="btn btn-secondary ms-2">创建新小组</a>
    </div>
</div>
</div>

{% endblock %}
